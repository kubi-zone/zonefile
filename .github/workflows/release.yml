on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+.*'

name: release

jobs:
  release:
    name: build operator
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: login to github packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: retag release
        run: |
          export version=$(cat ./zonefile/Cargo.toml | grep version | head -n1 | awk '{ print $3 }' | tr -d '"');
          sha="sha-$(git log -1 --pretty=format:%H | cut -c -7)";
          docker pull "ghcr.io/kubi-zone/zonefile:$sha";
          docker tag  "ghcr.io/kubi-zone/zonefile:$sha" "ghcr.io/kubi-zone/zonefile:v$version";
          docker push "ghcr.io/kubi-zone/zonefile:v$version";
      
      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true